<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sticky Notes</title>
    <style>
      /* Your existing CSS */
      body {
        font-family: sans-serif;
        background-color: #fffcaa;
        padding: 10px;
      }
      /* Flex container for header inputs */
      #header {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }
      #header input {
        flex: 1;
        padding: 5px;
        font-size: 14px;
      }
      #notes-container {
        display: flex;
        flex-wrap: wrap;
      }
      .note-title:focus {
        outline: none !important;
        border: none !important;
        box-shadow: none !important;
      }
      .note {
        width: 200px;
        height: 250px;
        background-color: rgba(255, 255, 0, 0.2); /* Yellow touch with transparency */
        border: 1px solid #ccc;
        padding: 5px;
        margin: 5px;
        position: relative;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }
      .delete-button {
        position: absolute;
        right: 5px;
        top: 5px;
        cursor: pointer;
        color: red;
        font-weight: bold;
      }
      .note-title {
        width: 100%;
        font-size: 20px;
        padding: 5px;
        margin-bottom: 5px;
        border: none;
        background-color: transparent;
      }
      .created {
        font-size: 10px;
        color: #777;
        margin-bottom: 5px;
      }
      .note textarea {
        flex-grow: 1;
        width: 100%;
        border: none;
        resize: none;
        background-color: transparent;
        font-size: 14px;
        outline: none;
      }
      #new-note {
        position: fixed;
        bottom: 10px;
        right: 10px;
        padding: 10px;
        background-color: #03c216;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
      }
      #new-note img {
        display: block;
        margin: auto;
      }
       /* Glass effect for the search bar */
  #search-input {
    flex: 1;
    padding: 10px;
    font-size: 14px;
    border: none;
    border-radius: 10px;
    background-color: rgba(255, 255, 0, 0.4); /* Yellow touch with transparency */
    backdrop-filter: blur(10px); /* Glass effect */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    outline: none;
    transition: all 0.3s ease;
  }

  /* Add hover and focus effects */
  #search-input:hover,
  #search-input:focus {
    background-color: rgba(255, 255, 0, 0.3); /* Slightly darker yellow on hover/focus */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Stronger shadow */
  }
  #global-reminder {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  border: none;
  border-radius: 10px;
  background-color: rgba(255, 255, 0, 0.4); /* Darker yellow touch with transparency */
  backdrop-filter: blur(10px); /* Glass effect */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
  outline: none;
  transition: all 0.3s ease;
}

/* Add hover and focus effects */
#global-reminder:hover,
#global-reminder:focus {
  background-color: rgba(255, 255, 0, 0.4); /* Slightly darker yellow on hover/focus */
  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Stronger shadow */
}
    </style>
  </head>
  <body>
    <div id="header">
      <input id="search-input" type="text" placeholder="Search notes..." />
      <input id="global-reminder" type="datetime-local" placeholder="Set a reminder..." />
    </div>
    <button id="new-note">
      <img src="assets/add.png" width="20" height="20" alt="Add Note" />
    </button>
    <div id="notes-container"></div>
    <!-- Load marked before renderer.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
